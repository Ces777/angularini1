<p>Listado de Heroes!</p>

<hr>
<h3>Listado de Heroes</h3>

<h3 *ngIf="deletedHero else noborrar">Heroe borrado <strong class="text-danger"> {{ deletedHero }}</strong></h3>

<ng-template #noborrar>

  <h3>No ha borrado nada {{ deletedHero }}</h3>

</ng-template>



<ul class="mt-2 list-group">
  <li *ngFor="let name of heroesName" class="list-group-item">{{name}}</li>

</ul>

<br>
<button
*ngIf="heroesName.length>0"
(click)="removeLastHero()" class="btn btn-primary">
  Borrar ultimo heroe
</button>
